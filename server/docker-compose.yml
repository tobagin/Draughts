version: '3.8'

services:
  draughts-server:
    build: .
    container_name: draughts-multiplayer-server
    ports:
      - "8123:8123"
    environment:
      - PORT=8123
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - draughts-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8123/health', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  draughts-network:
    driver: bridge
