app-id: io.github.tobagin.Draughts.Devel
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: draughts

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  # Development permissions
  - --share=network
  - --filesystem=host

cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/vala
  - /share/aclocal
  - /share/devhelp
  - '*.la'
  - '*.a'

modules:
  - name: draughts
    buildsystem: meson
    config-opts:
      - -Dprofile=development
    sources:
      - type: dir
        path: ..