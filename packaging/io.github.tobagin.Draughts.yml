app-id: io.github.tobagin.Draughts
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: draughts

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio

cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/vala
  - /share/aclocal
  - /share/devhelp
  - '*.la'
  - '*.a'

modules:
  - name: draughts
    buildsystem: meson
    config-opts:
      - -Dprofile=default
    sources:
      - type: git
        url: https://github.com/tobagin/Draughts.git
        tag: v1.0.0
        commit: 40bfdb7493f3535d4eeb14ac3fec7e0abc71352a

